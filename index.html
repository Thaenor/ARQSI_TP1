<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>last.fm widget</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png"/>
    <link rel=StyleSheet href="assets/css/main.css" type="text/css"/>

    <script src="assets/js/artistTopTags.js" type="text/javascript"></script>

<body>
<div class="widget">

    <form name="widgetForm" action="#" method="get">
        <ledgend id="legdendt">Last.fm widget</ledgend>
        <hr>
        <div id="pagestatus">waiting user input...</div>
        <hr>
        <input id="artistname" type="text" name="artist" value="muse">
        <br>
        <select id="toptags" style= "visibility:hidden"></select>
        <br>
        <input type="button" id="TopTagsButt" value="Get top tags!" onclick="prepareArtist()">
        <br>
        <input id="numberOfTracks" type="text" name="textfield" size="14" value="3" style="visibility: hidden">
        <br>
        <input type="button" id="TopTracksButt" value="Get top tracks!" style="visibility: hidden" onclick="prepareTrackN()">

    </form>

</div>
<div class="divTable" style="visibility: hidden">

    </table>
</div>
